<div class="jumbotron">
  <div class="container">
      <h1 class="display-3">Hello, world!</h1>
      <p class="lead">This is a DEMO for sppoti-wizard</p>
      <hr>
      <p>Sppoti-wizard support both bootstrap 3 and 4</p>
  </div>
</div>

<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="text-align: center;">
  <sppoti-wizard>
    <wizard-step [title]="'STEP1'" [isValid]="isStep1Valid()" (onNext)="onStep1Next($event)">
        <h1>SPPOTI-WIZARD STEP-1</h1>
        <div class="form-group">
          <label for="hello">Magic form - (write hello)</label>
          <input [(ngModel)]="helloStep1" type="text" class="form-control" id="hello" placeholder="write hello">
      </div>
    </wizard-step>

    <wizard-step [title]="'STEP2'" [isValid]="isStep2Valid()" (onNext)="onStep2Next($event)" (onPrev)="onStep2Prev($event)">
        <h1>SPPOTI-WIZARD STEP-2</h1>
        <div class="form-group">
          <label for="sppoti">Magic form - (write sppoti)</label>
          <input [(ngModel)]="helloStep2" type="text" class="form-control" id="sppoti" placeholder="write sppoti">
        </div>
    </wizard-step>

    <wizard-step [title]="'STEP3'" [isValid]="isStep3Valid()" (onNext)="onStep3Next($event)" (onPrev)="onStep3Prev($event)">
        <h1>SPPOTI-WIZARD STEP-3</h1>
        <div class="form-group">
          <label for="nice">Magic form - (write nice)</label>
          <input [(ngModel)]="helloStep3" type="text" class="form-control" id="nice" placeholder="write nice">
        </div>
    </wizard-step>

    <wizard-step [title]="'STEP4'" [isValid]="isStep4Valid()" (onComplete)="onComplete($event)" (onPrev)="onStep4Prev($event)">
      <div [ngSwitch]="isCompleted">
        <div *ngSwitchCase="false">
          <h1>SPPOTI-WIZARD STEP-4</h1>
          <div class="form-group">
            <label for="wizard">Magic form - (write wizard)</label>
            <input [(ngModel)]="helloStep4" type="text" class="form-control" id="wizard" placeholder="write wizard">
          </div>
        </div>
        <div *ngSwitchCase="true">
          <h1>SPPOTI-WIZARD STEP-4</h1>
          <h3>Hello sppoti nice wizard</h3>
          <br/>
          <p>Discover the new social network dedicated 100% to SPORT: <a href="https://sppoti.com">sppoti.com</a></p>
        </div>
      </div>
    </wizard-step>
  </sppoti-wizard>
</div>
